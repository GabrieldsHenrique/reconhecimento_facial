<span *ngIf="placeholder" class="mb-1 not-italic font-medium text-lg flex items-center text-gray-2">{{ placeholder }}</span>

<form class="flex gap-4" [class]="class" [formGroup]="form">
  <div *ngFor="let option of options">
    <p-radioButton
      [formControlName]="formControlName"
      [inputId]="option.value"
      [value]="option.value"
    />
    <label [for]="option.value" class="ml-2">
      {{ option.label }}
    </label>
  </div>
</form>
